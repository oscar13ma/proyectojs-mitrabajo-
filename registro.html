    <div class="container">
        <div class="abs-center">

            <div class="p-5 mb-2 text-bg-secondary rounded-3 mt-4" id="borde">
                <div class="container-fluid py-5">
                  
     
          <form action="#" class="form " id="form">
            <div class="row">
            <div class="form-group col-md-4 ">
              <label for="email" >Correo electronico</label>
              <input type="email"  id="email2" class="form-control mt-2">
              <span class=" p-3" id="warnings2"></span>
            </div>
            <div class="form-group col-md-4 ">
              <label for="inpuTadress" >Direccion</label>
              <input type="text"  id="adress" class="form-control mt-2">
              <span class="warnings p-3" id="warnings2"></span>
            </div>
            <div class="form-group col-md-4 ">
              <label for="telef" >Telefono</label>
              <input type="number"  id="phone" class="form-control mt-2">
              <span class="warnings p-3" id="warnings2"></span>
            </div>
            <div class="form-group col-md-4 mt-2">
              <label for="codP" >C.Postal</label>
              <input type="number"  id="codPos" class="form-control mt-2">
              <span class="warnings p-3" id="warnings2"></span>
            </div>
            <div class="form-group col-md-4 mt-2">
              <label for="contras" >Contraseña</label>
              <input type="password"  id="password" class="form-control mt-2">
              <span class="warnings p-3" id="warnings2"></span>
            </div>
            <div class="form-group col-md-4 mt-2">
              <label for="contras2" >Confirmar Contraseña</label>
              <input type="password" id="password2"  class="form-control mt-2">
              <span class="warnings p-3" id="warnings2"></span>
            </div>
            <div class="mt-3">
               
              <input type="submit" value="Enviar" id="submit" class="btn btn-info">
                
                
            </div>
        </div>
