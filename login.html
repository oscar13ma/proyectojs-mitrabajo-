        <div class="modal fade " id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog ">
              <div class="modal-content ">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="loginModalLabel">Acceder</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form action="" id="form">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
                      <input type="email" class="form-control" id="username" aria-describedby="emailHelp" name="login">
                      <!-- <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div> -->
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Contrase&ntilde;a</label>
                      <input type="password" class="form-control" id="password1"  >
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Mantenerme conectado</label>
                    </div>
                    <div>
                      <h2 class="fs-5 mb-3">Te olvidaste la contraseña?</h2>
                    <p><a  href="./restabecerContraseña.html" class="recovery link-info" id="recov"  >Hacé click aquí </a>si te olvidaste la contraseña.</p>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger"  data-bs-dismiss="modal">Cancelar</button>
                  <button type="button" class="btn btn-info"   onclick="inicioSesion()" value="Acceder" >Acceder</button>
                 
                </form>
                </div>
              </div>
            </div>
          </div>
